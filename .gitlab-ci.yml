variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: "/certs"
    MYSQL_ROOT_PASSWORD: app
    MYSQL_USER: app
    MYSQL_PASSWORD: app
    MYSQL_DATABASE: shopware
    GIT_STRATEGY: clone
    GIT_DEPTH: 1
    DB_USER: "app"
    DB_PASSWORD: "app"
    DB_HOST: "mysql"
    DB_PORT: 3306
    DB_NAME: shopware
    SW_HOST: "localhost"
    SW_BASE_PATH: ""
    ELASTICSEARCH_HOST: elasticsearch

workflow:
    rules:
        - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
        - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
          when: never
        - if: '$CI_COMMIT_BRANCH'

stages:
    - Static analysis
    - Unit
    - End-to-end testing
    - Security

default:
    image: gitlab.shopware.com:5005/shopware/5/product/image/continuous:7.4
    before_script:
        - sed -i -e "s;__ROOT__;$CI_PROJECT_DIR;g" /etc/nginx/sites-enabled/shopware.conf
        - /usr/bin/supervisord -c /etc/supervisord.conf &>/dev/null &
        # https://gitlab.com/gitlab-org/gitlab-foss/-/issues/27921#note_38132416
        - eval export DB_USER DB_PASSWORD DB_HOST DB_PORT DB_NAME SW_HOST SW_BASE_PATH ELASTICSEARCH_HOST

# Stage: static

PHP analyze:
    tags:
        - m5.large
    stage: Static analysis
    script:
        - make init
        - make check-code
    services:
        -   name: mysql:5.7
            alias: mysql

JavaScript analyze:
    tags:
        - t3.nano
    stage: Static analysis
    image: node:alpine
    before_script:
        - apk add --no-cache make bash
    script:
        - make install-theme-depencencies
        - make check-js-code

Code Coverage:
    tags:
        - t3.medium
    stage: Static analysis
    script:
        - make init
        - php -d pcov.enabled=1 -d pcov.directory=$CI_PROJECT_DIR
            vendor/bin/phpunit
            --configuration tests/phpunit.xml.dist
            --log-junit build/artifacts/phpunit.junit.xml
            --colors=never
            --exclude-group=elasticSearch,pcovAdapterBrokenTest
            --coverage-clover=build/artifacts/phpunit.clover.xml
            --coverage-cobertura=build/artifacts/phpunit-coverage-cobertura.xml
    services:
        -   name: mysql:5.7
            alias: mysql
    artifacts:
        paths:
            - build/artifacts/*
        expire_in: 1 week
        reports:
            junit: build/artifacts/phpunit.junit.xml
            cobertura: build/artifacts/phpunit-coverage-cobertura.xml

# stage: Unit
.phpunit_base:
    tags:
        - t3.medium
    stage: Unit
    services:
        -   name: mysql:5.7
            alias: mysql
    script:
        - make test-phpunit

    artifacts:
        expire_in: 1 week
        reports:
            junit: build/artifacts/test-log.xml

.phpunit_es_base:
    tags:
        - t3.medium
    extends: .phpunit_base
    stage: Elasticsearch
    script:
        - make init
        - make test-phpunit-elasticsearch

    artifacts:
        expire_in: 1 week
        reports:
            junit: build/artifacts/test-log.xml


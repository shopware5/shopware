<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PocketGrid - Portrait/landscape responsive</title>

    <!-- Common styles for examples (you do not need to include it in your pages) -->
    <link rel="stylesheet" href="common.css" />

    <!-- The PocketGrid -->
    <link rel="stylesheet" href="../pocketgrid.css" />

    <!-- Styles defining the layout -->
    <style type="text/css">
      /* Portrait version:
         blocks stacked by default. */

      /* Landscape version:
         nav and main side-by-side */
      @media (orientation: landscape) {
        .nav { width: 30%; }
        .main { width: 70%; }
      }
    </style>
  </head>

  <body>

    <div class="block-group">
      <div class="header block"><div class="box">Header</div></div>
      <div class="nav block"><div class="box">Nav<br/>(left in landscape, stacked in portrait)</div></div>
      <div class="main block"><div class="box">Main</div></div>
      <div class="footer block"><div class="box">Footer</div></div>
    </div>

  </body>

</html>

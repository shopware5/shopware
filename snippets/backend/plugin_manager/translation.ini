expired_plugins_popup/content = "<h2>Warning!</h2><p>The right to use at least one of your plugins has expired. Reasons can be:<ul><li>Expiry of plugin test phase (30 days), the plugin not deleted from Plugin Manager</li><li>Plugin rental ended, the plugin not deleted from Plugin Manager</li><li>Plugin subscription not renewed, still installed an update of the plugin</li><li>Change of the domain in the backend without domain transfer in the Shopware account</li><li>Plugin registered on another domain in your Shopware account</li></ul></p><p>Purchase/rent plugins over your <a href=\"https://account.shopware.com/shops/shops\" target=\"_blank\">Shopware Account</a> to fix existing license violations and to avoid legal consequences.</p><p>If you no longer use the plugin, delete it completely from the Plugin Manager. Shopware reserves the right to charge for installed plugins.</p><p><strong>Find more support in our <a href=\"https://docs.shopware.com/en/shopware-5-en/tutorials-and-faq/plugin-licenses-questions-and-answers\" target=\"_blank\">FAQ</a></strong></p><p>Your Shopware team</p>"

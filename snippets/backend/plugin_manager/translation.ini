expired_plugins_popup/content = "<h2>Warnung!</h2><p>Für mindestens eines Deiner eingesetzten Plugins ist das Nutzungsrecht abgelaufen. Hintergrund kann sein:<ul><li>Ablauf der Plugin-Testphase (30 Tage), Plugin nicht aus dem Plugin-Manager gelöscht</li><li>Plugin-Miete beendet, Plugin nicht aus dem Plugin-Manager gelöscht</li><li>Plugin-Subscription nicht verlängert, dennoch ein Update des Plugins installiert</li><li>Änderung der Domain im Backend ohne Domain-Umzug im Shopware-Account</li><li>Plugin auf einer anderen Domain in Deinem Shopware Account registriert</li></ul></p><p>Kaufe/Miete betreffende Plugins über Deinen <a href=\"https://account.shopware.com/shops/shops\" target=\"_blank\">Shopware Account</a> um bestehende Lizenzverletzungen zu beheben und rechtliche Konsequenzen zu vermeiden.</p><p>Nutzt Du das Plugin nicht mehr, dann lösche es vollstândig aus dem Plugin-Manager. Shopware behält sich vor, installierte Plugins zu berechnen.</p><p><strong>Weitere Unterstützung findest Du in unseren <a href=\"https://docs.shopware.com/de/shopware-5-de/tutorials-und-faq/shopware-plugin-lizenzen-faq\" target=\"_blank\">FAQ</a></strong></p><p>Dein Shopware-Team</p>"

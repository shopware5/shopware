demo_data/disclaimer/text = "<p><b>1. Haftungsbeschränkung</b><br/>Die Inhalte, Daten, urheberrechtliche geschützte Werke und Fotos (zusammenfassend \"Informationen\" genannt) unserer Internetseite und Demoshops werden sorgfältig recherchiert. Dennoch kann die shopware AG (nachfolgend \"Shopware\" genannt) keine Haftung für die Richtigkeit, Vollständigkeit, Aktualität und die (teilweise) Übertragung der Nutzungsrechte der bereit gestellten Informationen an Dritte übernehmen.<br/><br/><b>2. Urheberrecht</b><br/>Die Informationen sind überwiegend urheberrechtlich geschützt. Jede vom deutschen Urheberrecht nicht zugelassene Verwertung bedarf der vorherigen schriftlichen Zustimmung des jeweiligen Urhebers oder Autors. Dies gilt insbesondere für die Vervielfältigung, die Bearbeitung, die Einspeicherung, die Verarbeitung bzw. die Wiedergabe von Informationen im Internet, in Datenbanken oder in anderen elektronischen Medien. Die unerlaubte Vervielfältigung oder Weitergabe von Informationen ist nicht gestattet und unter Umständen strafbar. Lediglich die Herstellung von Kopien und Downloads für den persönlichen, privaten und nicht kommerziellen Gebrauch ist erlaubt. Informationen aus den Demo-Umgebungen dürfen nicht an Dritte weitergegeben oder im Internet veröffentlicht werden.<br/><br/>Die Nutzung der Informationen durch Partner und/oder Kunden erfolgt auf eigenes Risiko. Shopware übernimmt bei einer Nutzung durch Partner und/oder Kunden keine Haftung.</p>"
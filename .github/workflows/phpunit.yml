name: Php Unit
on:
    workflow_call:
permissions:
    contents: read
concurrency:
    group: php-unit-${{ github.ref }}-${{ github.workflow }}
    cancel-in-progress: true
jobs:
    php:
        env:
            SW_HOST: localhost:8000
            DB_HOST: 127.0.0.1
            DB_PORT: 3306
            DB_USER: root
            DB_PASSWORD: root
            DB_NAME: shopware
            MAILER_DSN: smtp://localhost:1025
            SW_BASE_PATH: ''
            SELENIUM_HOST: localhost
            SMTP_HOST: localhost
        services:
            database:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: shopware
                options: '--mount="type=tmpfs,destination=/var/lib/mysql" --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=5s --health-timeout=2s --health-retries=3'
                ports:
                    - "3306:3306"
        strategy:
            matrix:
                php:
                    - '7.4'
                    - '8.0'
                    - '8.1'
                    - '8.2'
                    - '8.3'
                    - '8.4'
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4
            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '${{ matrix.php }}'
            -   name: Get Composer Cache Directory
                id: composer-cache
                run: |
                    echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
            -   uses: actions/cache@v4
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-composer-
            -   name: Run tests
                run: make test-phpunit

    mysql:
        strategy:
            matrix:
                mysql:
                    - 'mariadb:10.4'
                    - 'mariadb:10.11'
                    - 'mysql:5.7'
                    - 'mysql:8.4'
        env:
            SW_HOST: localhost:8000
            DB_HOST: 127.0.0.1
            DB_PORT: 3306
            DB_USER: root
            DB_PASSWORD: root
            DB_NAME: shopware
            MAILER_DSN: smtp://localhost:1025
            SW_BASE_PATH: ''
            SELENIUM_HOST: localhost
            SMTP_HOST: localhost
        services:
            database:
                image: ${{ matrix.mysql}}
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: shopware
                options: '--mount="type=tmpfs,destination=/var/lib/mysql" --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=5s --health-timeout=2s --health-retries=3'
                ports:
                    - "3306:3306"
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4
            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.2'
            -   name: Get Composer Cache Directory
                id: composer-cache
                run: |
                    echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
            -   uses: actions/cache@v4
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-composer-
            -   run: make test-phpunit

    Code-Coverage:
        runs-on: ubuntu-latest
        env:
            TESTSUITE: 'all'
            SW_HOST: localhost:8000
            DB_HOST: 127.0.0.1
            DB_PORT: 3306
            DB_USER: root
            DB_PASSWORD: root
            DB_NAME: shopware
            MAILER_DSN: smtp://localhost:1025
            SW_BASE_PATH: ''
            SELENIUM_HOST: localhost
            SMTP_HOST: localhost
        services:
            database:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: shopware
                options: '--mount="type=tmpfs,destination=/var/lib/mysql" --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=5s --health-timeout=2s --health-retries=3'
                ports:
                    - "3306:3306"
        steps:
            -   uses: actions/checkout@v4
            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.2'
                    extensions: pcov
            -   name: Get Composer Cache Directory
                id: composer-cache
                run: |
                    echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
            -   uses: actions/cache@v4
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-composer-
            -   run: make test-phpunit-coverage-statistic

    es:
        runs-on: ubuntu-latest
        env:
            ELASTICSEARCH_HOST: localhost:9200
            SW_HOST: localhost:8000
            DB_HOST: 127.0.0.1
            DB_PORT: 3306
            DB_USER: root
            DB_PASSWORD: root
            DB_NAME: shopware
            MAILER_DSN: smtp://localhost:1025
            SW_BASE_PATH: ''
            SELENIUM_HOST: localhost
            SMTP_HOST: localhost
        services:
            elasticsearch:
                image: elastic/elasticsearch:7.8.0
                env:
                    discovery.type: single-node
                ports:
                    - "9200:9200"
            database:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: shopware
                options: '--mount="type=tmpfs,destination=/var/lib/mysql" --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=5s --health-timeout=2s --health-retries=3'
                ports:
                    - "3306:3306"
        steps:
            -   uses: actions/checkout@v4
            -   name: Get Composer Cache Directory
                id: composer-cache
                run: |
                    echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
            -   uses: actions/cache@v4
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-composer-
            -   run: make init
            -   run: make test-phpunit-elasticsearch

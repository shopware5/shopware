name: Check Code

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        DB_USER: shopware
        DB_PASSWORD: shopware
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_NAME: shopware
        SW_HOST: localhost
        SW_BASE_PATH: ""
        ELASTICSEARCH_HOST: elasticsearch

    steps:
    - uses: actions/checkout@v2

    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        tools: composer, prestissimo
        coverage: none

    - name: Start MySQL
      run: ./.github/setup-db.sh mysql:5.7

    - name: Install Shopware
      run: make init

    - name: Check code
      run: make check-code
